<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" sizes="32x32" href="images/SuazeeFavicon.ico">
  <title>Simon | By Suazee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press the 'White' Button to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green"></div>

      <div type="button" id="red" class="btn red"></div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow"></div>

      <div type="button" id="blue" class="btn blue"></div>

    </div>

    <div class="row">

      <div type="button" id="start" class="start white"></div>

    </div>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

<footer>
  Made with ❤️ by Suazee.
</footer>

</html>
